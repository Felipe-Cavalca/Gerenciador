<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../framework/materialize/css/materialize.css">
    <link rel="stylesheet" href="../../core/cores.css">
    <link rel="stylesheet" href="../../core/elements.css">
    <link rel="stylesheet" href="../../core/classes.css">
    <link rel="stylesheet" href="../../css/toasts.css">
    <title>Login</title>
</head>

<body onload="telaCarregandoHide()">
    <!--carregando-->
    <section id="carregandoPagina" class="scale-transition scale-in carregandoPagina">
        <img class="materialboxed" src="../../img/carregando.gif">
    </section>

    <!--pagina-->
    <section id="conteudoPagina" class="scale-transition scale-out conteudoPagina" style="display: none;">
        <!--nav-->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo">{{_AppNameNav}}</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>

        <!--conteudo-->
        <div class="container">
            <div class="row">
                <h3><b>Login</b></h3>
                <form class="col s12" id="login">
                    <div class="input-field col s12 m6">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="Email Invalido" data-success="">O Email não pode ser
                            vazio</span>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="senha" type="password" class="validate" minlength="8" maxlength="14" required>
                        <label for="senha">Senha</label>
                        <span class="helper-text" data-error="Tamanho de senha Invalido" data-success="">A Senha não
                            pode ser vazia</span>
                    </div>
                    <div class="col s5 m4 scale-transition" id="btnLogin">
                        <button class="btn waves-effect waves-primary z-depth-5 salvar" type="submit">Logar</button>
                    </div>
                    <div class="col s2 m4"></div>
                    <div class="col s5 m4">
                        <a class="btn z-depth-5 color-secondary" onclick="redireciona('cadastro.html')">Cadastrar</a>
                    </div>
                    <div class="col s12 m12 scale-transition scale-out carregando" id="carregando">
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <script src="../../framework/jquery-3.6.0.min.js"></script>
    <script src="../../framework/materialize/js/materialize.js"></script>
    <script src="../../core/variaveis.js"></script>
    <script src="../../core/funcoes.js"></script>
    <script src="../../js/toasts.js"></script>
    <script src="../../js/deslogado/login.js"></script>
    <script>

    </script>
    <script src="../../core/textos.js"></script>
</body>

</html>
